<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/carousel_style.css">
    </head>
    <body>
        <div class="carousel-3d">
            <figure>
                <div><a href="#any"><img src="images/1.jpg" alt=""/></a></div>
                <div><a href="#any"><img src="images/2.jpg" alt=""/></a></div>
                <div><a href="#any"><img src="images/3.jpg" alt=""/></a></div>
                <div><a href="#any"><img src="images/4.jpg" alt=""/></a></div>
                <div><a href="#any"><img src="images/5.jpg" alt=""/></a></div>
                <div><a href="#any"><img src="images/6.jpg" alt=""/></a></div>
            </figure>
        </div>
    </body>
    <script>
        function carousel(){
            let n = 6,
            ar_images = document.querySelectorAll('figure div'),
            currImage = 0,
            theta = 2 * Math.PI/n,
            figure = document.querySelector('figure');

            figure.style.transformOrigin = `50% 50% -300px`//центр, от которого всё будет отсчитываться
            for (i = 0; i < n; i++) {
                ar_images[i].style.transformOrigin = `50% 50% -300px`;//центр, от которого всё будет отсчитываться
                ar_images[i].style.transform = `rotateY(${i * theta}rad)`;//поворачиваем
            }
            
            function rotateCarousel(index){
                figure.style.transform = `rotateY(${index * -theta}rad) rotateZ(${index * -0.1}rad)`;
                console.log( figure.getAttribute("style"))
                console.log(index)
            }
            let index=0;
            let timer = setInterval(function(){
                index++
                rotateCarousel(index)
            }, 5000)
        }
        carousel()
    </script>
 
</html>
