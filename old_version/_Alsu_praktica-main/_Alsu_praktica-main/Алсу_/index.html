<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="hidden">
            <div class="block_create_chat">
                <p>Создать чат с пользователем: </p>
                <div class="input_create_chat">
                    <input type="email">
                    <button class="btn_create_chat">+</button>
                </div>
                <div class="block_message"></div>
                
            </div>
            <div class="block_header">
                <img src="images/user_photo.jpeg" alt="">
            </div>
            <div class="block_profile hidden">
                <div class="text_profile">
                    <p>Имя: <span class="name">Name</span></p>
                    <p>Фамилия: <span class="fam">Fam</span></p>
                    <p>Отчество: <span class="otch">Otch</span></p>
                    <p>Email: <span class="email">Email</span></p>
                </div>
               
                <div class="buttons_profile">
                    <button class="btn_toPage_changeProfile">Изменить профиль</button>
                    <button class="btn_logout">Выйти</button>
                </div>
            </div>
        </header>
        <section>
            
        </section>
    
           <script src="js/main_script.js"></script>
         
    </body>
</html>
